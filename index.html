<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Contact Us</h2>
          <form id="form">
            <input
              class="field"
              type="text"
              name="name"
              id="userName"
              placeholder="John Doe"
            />

            <input
              class="field"
              type="text"
              name="phone"
              id="userPhone"
              placeholder="(555)-555-5555"
            />

            <input
              class="field"
              type="text"
              name="email"
              id="userEmail"
              placeholder="johndoe@mail.com"
            />
            <input
              class="field"
              type="text"
              name="subject"
              id="userSubject"
              placeholder="Subject"
            />
            <textarea
              class="field area"
              name="message"
              id="userMessage"
              placeholder="Your message"
            ></textarea>
            <button class="btn" type="submit">Send Email</button>
            <div id="errorMessage">*all elements are required</div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
